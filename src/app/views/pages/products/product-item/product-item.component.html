<div>
    <div class="card mb-30">
        <a class="card-img-tiles" routerLink="#" data-abc="true">
            <div class="inner">
                <div class="main-img d-flex justify-content-center">
                    <img class="w-100" [src]="product.image" alt="Category">
                </div>                
                <!-- <div class="thumblist"><img src="https://i.imgur.com/ILEU18M.jpg" alt="Category"><img
                        src="https://i.imgur.com/2kePJmX.jpg" alt="Category"></div> -->
            </div>
        </a>
        <div class="card-body text-center">
            <h4 class="card-title">{{product.title}}</h4>
            <p class="text-muted">{{product.price}} DH</p><a class="btn btn-outline-primary btn-sm" href="#"
                data-abc="true">View Products</a>
        </div>
    </div>
</div>
